<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Left Side -->
    <div id="cover">
       <div class="logo">
        <img src="images/odin-lined.png" alt="Odin Logo">
        <div>Odin</div>
       </div>
       <div>
        <p>
            Photo by <a href="https://unsplash.com/@hudsonhintze">Hudson Hintze</a> on <a href="https://unsplash.com/photos/4ydjTMLKdR4">Unsplash</a>
        </p>
       </div>
    </div>

    <!-- Right Side -->
    <div id="right-side">
        <p>
            This is not a real online service! You know you need something like this in your life 
            to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form action="" id="sign-up-form">
            <div>
                <h1>Let's do this!</h1>
                <div>
                    <label for="user-first-name">First Name</label>
                    <input type="text" name="user-first-name" id="user-first-name"/>
                </div>
                <div>
                    <label for="user-last-name">Last Name</label>
                    <input type="text" name="user-last-name" id="user-last-name"/>
                </div>
                <div>
                    <label for="user-email">Email</label>
                    <input type="email" name="user-email" id="user-email">
                </div>
                <div>
                    <label for="user-phone">Phone Number</label>
                    <input type="tel" name="user-phone" id="user-phone">
                </div>
                <div>
                    <label for="user-pass">Password</label>
                    <input type="password" name="user-pass" id="user-pass">
                </div>
                <div>
                    <label for="confirm-pass">Confirm Password</label>
                    <input type="password" name="confirm-pass" id="confirm-pass">
                </div>
            </div>  
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="" id="log-in">Log in</a></p>
    </div>
</body>
</html>
